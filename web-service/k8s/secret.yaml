# Secret配置 - 敏感信息
apiVersion: v1
kind: Secret
metadata:
  name: web-service-secrets
  namespace: ai-agents
  labels:
    app: ai-agent-web-service
type: Opaque
data:
  # API密钥（base64编码）
  # 使用前请替换为实际的API密钥
  # echo -n "your-api-key" | base64
  SECRET_KEY: eW91ci1zZWNyZXQta2V5LWNoYW5nZS1pbi1wcm9kdWN0aW9u  # your-secret-key-change-in-production
  
  # OpenAI API密钥（如果需要）
  # OPENAI_API_KEY: eW91ci1vcGVuYWktYXBpLWtleQ==  # your-openai-api-key
  
  # DashScope API密钥（如果需要）
  # DASHSCOPE_API_KEY: eW91ci1kYXNoc2NvcGUtYXBpLWtleQ==  # your-dashscope-api-key
