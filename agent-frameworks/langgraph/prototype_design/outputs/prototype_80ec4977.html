<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高保真原型</title>
    <style>
/* styles.css */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f9;
}

.product-card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 300px;
    overflow: hidden;
    transition: transform 0.2s ease-in-out;
}

.product-card:hover {
    transform: translateY(-5px);
}

.product-image {
    width: 100%;
    height: auto;
    display: block;
}

.product-title {
    font-size: 1.5em;
    color: #333;
    padding: 15px 20px;
    text-align: center;
}

.product-price {
    font-size: 1.2em;
    color: #e74c3c;
    padding: 0 20px 15px;
    text-align: center;
}

.purchase-button {
    background-color: #2ecc71;
    color: #fff;
    border: none;
    padding: 15px;
    width: 100%;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.2s ease-in-out;
}

.purchase-button:hover {
    background-color: #27ae60;
}
    </style>
</head>
<body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Product Image" class="product-image">
        <h2 class="product-title">Modern Product</h2>
        <p class="product-price">$99.99</p>
        <button class="purchase-button">Buy Now</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
    <script>
// script.js
// No JavaScript interaction is needed for this static product card.
    </script>
</body>
</html>
