<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高保真原型</title>
    <style>
/* styles.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f9;
}

.card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    padding: 2rem;
    text-align: center;
    transition: transform 0.2s ease;
}

.card:hover {
    transform: translateY(-5px);
}

.avatar {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    object-fit: cover;
    margin-bottom: 1rem;
}

.name {
    font-size: 2rem;
    color: #333;
    margin-bottom: 0.5rem;
}

.position {
    font-size: 1.2rem;
    color: #777;
    margin-bottom: 1rem;
}

.contact {
    font-size: 1rem;
    color: #555;
    margin-bottom: 0.5rem;
}

.bio {
    font-size: 1rem;
    color: #333;
    margin-bottom: 1.5rem;
    line-height: 1.5;
}

.social-links {
    display: flex;
    justify-content: center;
}

.social-link {
    margin: 0 0.5rem;
}

.social-link img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
}
    </style>
</head>
<body>
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人名片</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="个人头像" class="avatar">
        <h1 class="name">张伟</h1>
        <p class="position">前端开发工程师</p>
        <p class="contact"><strong>Email:</strong> zhangwei@example.com</p>
        <p class="contact"><strong>Phone:</strong> +86 123 456 7890</p>
        <p class="bio">拥有超过5年的前端开发经验，专注于构建高性能的Web应用。</p>
        <div class="social-links">
            <a href="https://github.com/zhangwei" target="_blank" class="social-link"><img src="https://via.placeholder.com/30" alt="GitHub"></a>
            <a href="https://linkedin.com/in/zhangwei" target="_blank" class="social-link"><img src="https://via.placeholder.com/30" alt="LinkedIn"></a>
            <a href="https://twitter.com/zhangwei" target="_blank" class="social-link"><img src="https://via.placeholder.com/30" alt="Twitter"></a>
        </div>
    </div>
</body>
</html>
    <script>
// No JavaScript needed for this static profile card
    </script>
</body>
</html>
