<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高保真原型</title>
    <style>
/* styles.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f9;
    font-family: Arial, sans-serif;
}

.calculator {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    overflow: hidden;
}

.display {
    background-color: #222;
    color: #fff;
    font-size: 2em;
    padding: 20px;
    text-align: right;
    border-bottom: 1px solid #333;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
}

.btn {
    padding: 20px;
    font-size: 1.5em;
    border: none;
    outline: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

.number {
    background-color: #e0e0e0;
    color: #333;
}

.operator {
    background-color: #ff9500;
    color: #fff;
}

.equal {
    background-color: #28a745;
    color: #fff;
    grid-column: span 2;
}

.zero {
    background-color: #e0e0e0;
    color: #333;
    grid-column: span 2;
}

.decimal {
    background-color: #e0e0e0;
    color: #333;
}

.clear {
    background-color: #dc3545;
    color: #fff;
}

.btn:hover {
    opacity: 0.8;
}

@media (max-width: 400px) {
    .display {
        font-size: 1.8em;
        padding: 15px;
    }

    .btn {
        padding: 15px;
        font-size: 1.2em;
    }
}
    </style>
</head>
<body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">AC</button>
            <button class="btn operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn operator" onclick="appendToDisplay('*')">*</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>
            <button class="btn number" onclick="appendToDisplay('7')">7</button>
            <button class="btn number" onclick="appendToDisplay('8')">8</button>
            <button class="btn number" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>
            <button class="btn number" onclick="appendToDisplay('4')">4</button>
            <button class="btn number" onclick="appendToDisplay('5')">5</button>
            <button class="btn number" onclick="appendToDisplay('6')">6</button>
            <button class="btn equal" onclick="calculateResult()">=</button>
            <button class="btn number" onclick="appendToDisplay('1')">1</button>
            <button class="btn number" onclick="appendToDisplay('2')">2</button>
            <button class="btn number" onclick="appendToDisplay('3')">3</button>
            <button class="btn zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn decimal" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
    <script>
// script.js
function appendToDisplay(value) {
    const display = document.getElementById('display');
    if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = value;
    } else {
        display.textContent += value;
    }
}

function clearDisplay() {
    document.getElementById('display').textContent = '0';
}

function calculateResult() {
    try {
        const result = eval(document.getElementById('display').textContent);
        document.getElementById('display').textContent = result;
    } catch (error) {
        document.getElementById('display').textContent = 'Error';
    }
}
    </script>
</body>
</html>
