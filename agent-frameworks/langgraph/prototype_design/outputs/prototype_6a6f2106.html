<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高保真原型</title>
    <style>
/* Reset some default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    text-align: center;
    overflow: hidden;
    transition: transform 0.2s ease-in-out;
}

.card:hover {
    transform: translateY(-10px);
}

.avatar {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-top: -75px;
    background-color: #fff;
    object-fit: cover;
}

.name {
    margin-top: 15px;
    font-size: 24px;
    color: #333;
}

.position {
    margin: 5px 0 20px;
    color: #777;
    font-size: 18px;
}

.contact-info p {
    margin: 5px 0;
    color: #555;
    font-size: 16px;
}

.bio {
    padding: 20px 15px;
    color: #333;
    font-size: 16px;
    line-height: 1.6;
    border-top: 1px solid #eaeaea;
    border-bottom: 1px solid #eaeaea;
}

.social-links {
    padding: 15px;
    display: flex;
    justify-content: space-around;
}

.social-links a img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    transition: transform 0.2s ease-in-out;
}

.social-links a img:hover {
    transform: scale(1.1);
}
    </style>
</head>
<body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="avatar">
        <h1 class="name">John Doe</h1>
        <p class="position">Web Developer</p>
        <div class="contact-info">
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
        </div>
        <p class="bio">Experienced web developer with a passion for creating user-friendly and visually appealing websites.</p>
        <div class="social-links">
            <a href="https://www.linkedin.com" target="_blank"><img src="https://via.placeholder.com/30" alt="LinkedIn"></a>
            <a href="https://www.github.com" target="_blank"><img src="https://via.placeholder.com/30" alt="GitHub"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="https://via.placeholder.com/30" alt="Twitter"></a>
        </div>
    </div>
</body>
</html>
    <script>
// No JavaScript needed for this static card design
    </script>
</body>
</html>
